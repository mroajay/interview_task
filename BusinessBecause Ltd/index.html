  <script>
    $('form.ajax').on('submit', function() {
      var that = $(this),
          url = that.attr('action'),
          type = that.attr('method'),
          data = {};

          that.find('[name]').each(function(index, value){
            var that = $(this),
                name = that.attr('name'),
                email = that.attr('email'),
                gender = that.attr('gender'),
                signUp = that.attr('signUp'),
                pwd = that.attr('pwd'),
                value = that.val();

                data[name] = value;
          });

          $ajax({
            url: url,
            type: type,
            data: data,
            success: function(response){
              console.log(response);
            }
          });

          return false;
    });
  </script>
